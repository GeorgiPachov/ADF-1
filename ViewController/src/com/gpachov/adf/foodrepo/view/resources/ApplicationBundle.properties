main.siteDescriptionMessage=Recepti.com е сайт за добавяне, събиране, и разглеждане на интересни кулинарни рецепти. Както и всеки друг курсов сайт, той също не е довършен, защото е правен с много бързане, през тежка сесия, на бавна машина, която издъхваше много сериозно с Oracle-ската виртуална машнина за базите данни, както и заради доста бъгаво поведение на JDeveloper в Ubuntu (Ubuntu не  е сертифицирано за JDeveloper 12c, както в последствие се оказа).